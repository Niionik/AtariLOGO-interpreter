<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Interpreter CODEŁOSIE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <meta charset="utf-8">
</head>

<body>
    <div id="nav">
        <div id="logo">
            <img src="img/cod.png" alt="Logo">

        </div>
    </div>
    <div id="body">
        <div id="help">
            <div id="mini-menu">
                <div class="menu-bot" onclick="inst()">
                    <p>Instrukcja</p>
                </div>
                <div class="menu-bot" onclick="replace()">
                    <p>Pokaż KOD</p>
                </div>

            </div>
            <div id="inf">
                <ul id="menu-list">
                    <li id="menu-point">
                        <img src="img/rzut1.png" id="rzut1" alt="Nasz Złówik">
                        <p> To nasz mały przyjaciel - Żółwik, będzie on nam towarzyszył w interpreterze jako przewodnik ;) możesz go nazywać jak chcesz np.Marcin :D
                        </p>
                    </li>
                </ul>
            </div>
            <div id="d1" onclick="kolo()" >Gwiazda</div>
            <div id="d1" onclick="kwadrat()">Kwadrat</div>
            <div id="d1" onclick="trojkat()">Prostokąt</div>
            <div id="d1" onclick="pro()" >Prostokąt</div>
            <div id="d1" onclick="trapez()">Trapez</div>
        </div>
        <div id="interface">
            <div id="map">
                <canvas id="myCanvas"> <canvas id="youCanvas"></canvas></canvas>

            </div>

            <div id="written">
                <div id="texting">
                    <textarea id="text_area" rows="3" cols="100" placeholder="Wpisz swoją komendę! :)..."></textarea>
                </div>
                <input type="button" value="Wykonaj" onclick="draw()">
                <input id="clear" type="button" value="Usuń" onclick="remove()">
            </div>

        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="script.js"></script>
</body>

</html>
